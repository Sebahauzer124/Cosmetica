<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre"><h4>Nombre:</h4></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre">
                </div>
                <div class="form-group">
                    <label for="apellido"><h4>Cantidad:</h4></label>
                    <input type="text" class="form-control" id="cantidad" name="cantidad" [(ngModel)]="producto.cantidad">
                </div>

                <div class="form-group">
                    <label for="dni"><h4>descripcion:</h4></label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion">
                </div>

                <div class="form-group">
                    <label for="direccion"><h4>Imagen: </h4> </label>
                    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="producto.imagen">
                </div>

              

               
                <button class="btn btn-primary">
                    Editar cliente
                </button>
            </form>
        </div>
    </div>
</div>
