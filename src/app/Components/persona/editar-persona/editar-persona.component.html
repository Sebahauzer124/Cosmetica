<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre"><h4>Nombre:</h4></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre">
                </div>
                <div class="form-group">
                    <label for="apellido"><h4>Apellido:</h4></label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido">
                </div>

                <div class="form-group">
                    <label for="dni"><h4>DNI:</h4></label>
                    <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="persona.dni">
                </div>

                <div class="form-group">
                    <label for="direccion"><h4>Direccion: </h4> </label>
                    <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="persona.direccion">
                </div>

                <div class="form-group">
                    <label for="nacionalidad"><h4>Nacionalidad: </h4></label>
                    <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" [(ngModel)]="persona.nacionalidad">
                </div>

                <div class="form-group">
                    <label for="provincia"><h4>Provincia: </h4></label>
                    <input type="text" class="form-control" id="provincia" name="provincia" [(ngModel)]="persona.provincia">
                </div>

                <div class="form-group">
                    <label for="localidad"><h4>Localidad: </h4></label>
                    <input type="text" class="form-control" id="localidad" name="localidad" [(ngModel)]="persona.localidad">
                </div>
                <button class="btn btn-primary">
                    Editar cliente
                </button>
            </form>
        </div>
    </div>
</div>
