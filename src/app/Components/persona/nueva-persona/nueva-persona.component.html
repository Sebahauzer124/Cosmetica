<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()">
                <div class="form-group">
                    <label for="nombre"><h4>Nombre:</h4></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido"><h4>Apellido:</h4></label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido">
                </div>

                <div class="form-group">
                    <label for="dni"><h4>DNI:</h4></label>
                    <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="dni">
                </div>

                <div class="form-group">
                    <label for="direccion"><h4>Direccion: </h4> </label>
                    <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion">
                </div>

                <div class="form-group">
                    <label for="nacionalidad"><h4>Nacionalidad: </h4></label>
                    <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" [(ngModel)]="nacionalidad">
                </div>

                <div class="form-group">
                    <label for="provincia"><h4>Provincia: </h4></label>
                    <input type="text" class="form-control" id="provincia" name="provincia" [(ngModel)]="provincia">
                </div>

                <div class="form-group">
                    <label for="localidad"><h4>Localidad: </h4></label>
                    <input type="text" class="form-control" id="localidad" name="localidad" [(ngModel)]="localidad">
                </div>
                <button class="btn btn-primary">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</div>
