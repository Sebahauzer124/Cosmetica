<div class="row">
    <div class="col-lg-2">
        <h1>Clientes</h1>
        <button  type="button" class="btn btn-dark" routerLink="/nuevapersona" *ngIf="isLogged" >
    
            Agregar Nuevo cliente
        </button>
        <button type="button" class="btn btn-dark" (click)="login()" id="button" *ngIf="! isLogged">Ingreso</button>
            <button type="button" class="btn btn-dark" (click)="onLogOut()" id="button" *ngIf="isLogged">Cerrar sesion</button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr>
                    <td><h5>Nombre</h5></td>
                    <td><h5>Apellido</h5></td>
                    <td><h5>Dni</h5></td>
                    <td><h5>Direcci√≥n</h5></td>
                    <td><h5>Nacionalidad</h5></td>
                    <td><h5>Provincia</h5></td>
                    <td><h5>Localidad</h5></td>
                </tr>
                <tr 
                *ngFor="let Persona of persona" >
                    <td>{{Persona.nombre}} </td>
                    <td>{{Persona.apellido}}</td>
                    <td>{{Persona.dni}}</td>
                    <td>{{Persona.direccion}}</td>
                    <td>{{Persona.nacionalidad}}</td>
                    <td>{{Persona.provincia}}</td>
                    <td>{{Persona.localidad}}</td>
                    <td >
                        <button class="btn btn-light" routerLink="/editarpersona/{{Persona.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td >
                        <button class="btn btn-danger" (click)="delete(Persona.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
