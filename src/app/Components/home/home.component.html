 <div class="row">
  <h6>Nuestros productos</h6>  
 </div>    
 
      <div >
        <div class="row">
          <button  type="button" class="btn btn-dark" routerLink="/nuevoproducto" *ngIf="isLogged" >Nuevo producto</button>
          <div class="col" *ngFor="let Producto of producto">
            <div class="card" style="width: 18rem;">
            <img src="{{Producto.imagen}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{Producto.nombre}}</h5>
              <p class="card-text">{{Producto.descripcion}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Precio :$ {{Producto.precio}}</li>
              
            </ul>
           <div class="row" >
            <button class="btn btn-light" routerLink="/editarproducto/{{Producto.id}}">
              <i class="bi bi-pencil-fill"></i> EDITAR</button>
             <button class="btn btn-danger" (click)="delete(Producto.id)">
              <i class="bi bi-trash-fill"></i> BORRAR</button>
           </div>
          </div>
